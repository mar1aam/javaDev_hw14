<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Note List</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Note List</h1>
    <table class="table table-bordered table-striped table-danger">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
            <td>
                <a th:href="@{'/note/edit?id=' + ${note.id}}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{/note/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${note.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
